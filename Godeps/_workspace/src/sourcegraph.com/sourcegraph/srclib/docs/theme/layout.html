<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% block title %}srclib{% endblock %}</title>

    <!-- Bootstrap core CSS -->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">

    <!-- Yeti -->
    <link href="//maxcdn.bootstrapcdn.com/bootswatch/3.2.0/yeti/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- Syntax Highlighting Style -->
    <link href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.0/styles/vs.min.css" rel="stylesheet">

    <!-- Custom Overrides -->
    <link href="/styles.css" rel="stylesheet">

    <link rel="shortcut icon" href="/images/favicon.png">

  </head>

  <body>

    {% include "navbar.html" %}

    {% block content %}{% endblock %}

    <!-- JQuery and Bootstrap js files -->
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

    <!-- Highlight.js -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.0/highlight.min.js"></script>
    <script>
      hljs.initHighlightingOnLoad();
      $('img').popover({
        trigger : "hover"
      });
      $('button').popover({
        trigger : "hover"
      });
    </script>

    <script type="text/javascript">
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
    ga('create', 'UA-40540747-5', 'srclib.org');
    ga('require', 'linkid', 'linkid.js');
    ga('send', 'pageview', {
     'page': location.pathname + location.search  + location.hash,
    });
    </script>
  </body>
</html>
